<div class="list row">
  
    <div class="col-md-6">
      <h4>Employees List</h4>
      <table style="width:100%">
        <tr>
            <th>employeeCode</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>phoneNo</th>
            <th>hireDate</th>
            <th>sex</th>
            <th>birthDate</th>
            <th>salary</th>
        </tr>
      <tr *ngFor="let emp of employees;let i = index">
        <td>{{ emp.employeeCode }}</td>
        <td>{{ emp.firstName}}</td>
        <td>{{ emp.lastName}}</td>
        <td>{{ emp.phoneNo}}</td>
        <td>{{ emp.hireDate}}</td>
        <td>{{ emp.sex}}</td>
        <td>{{ emp.birthDate}}</td>
        <td>{{ emp.salary}}</td>
      
      </tr>
    </table>
    
     
    </div>
   
  </div>
